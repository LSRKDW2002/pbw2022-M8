                <P>
                    <button onclick="playVid()" type="button">Play Video</button>
                    <button onclick="pauseVid()" type="button">Pause Video</button>
                    <button onclick="controlsEnable()" type="button">Controls ON</button>
                    <button onclick="controlsDisable()" type="button">Controls OFF</button>
                    <button onclick="getVolume()" type="button">What is the volume?</button>

        <video id="myVideo" width="320" height="420" controls>
            <source src="dexia.mp4" type="video/mp4">
            video file not support
        </video>

        <script>
        var vid = document.getElementById("myVideo");

        function playVid() {
        vid.play();
        vid.loop = true;
        }

        function pauseVid() {
        vid.pause();
        } 

        function controlsEnable() { 
        vid.controls = true;
        vid.load();
        }

        function controlsDisable() { 
        vid.controls = false;
        vid.load();
        }

        function getVolume() { 
        alert(vid.volume);
        } 
    
        function setHalfVolume() { 
        vid.volume = 0.2;
        } 
        
        function setFullVolume() { 
        vid.volume = 1.0;
        } 

        </script>
